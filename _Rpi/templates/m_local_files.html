{% extends "base_layout.html" %}
{% block page_title %}Local Files{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                File List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Size</th>
                                <th>Created</th>
                                <th>Show</th>
                                <th>Download</th>
                                <th>Add MDX</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for file in files %}
                            <tr>
                                <td>{{file[0]}}</td>
                                <td>{{file[1]}}</td>
                                <td>{{file[2]}}</td>
                                <td><a href="/local_file/{{file[0]}}"><button type="button" class="btn btn-info btn-circle" onclick=""><i class="fa fa-bar-chart-o"></i></button></a></td>
                                <td><a href="{{ url_for('serveStaticResource', resource='_csv/'+file[0] )}}" target="_blank"><img src="{{ url_for('serveStaticResource', resource='images/icons8-csv-26.png')}}"></a></td>
                                <td><button type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></button></td>
                                <td><button type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></button></td>
                            </tr>
                        {% endfor %}
  
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
   
</div>
{% endblock %}
