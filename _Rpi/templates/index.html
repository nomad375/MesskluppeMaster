{% extends "base_layout.html" %} {% block title %}Main{% endblock %} 
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Messkluppe</h1>
        </div>
		
		<div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-signal fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="ping">0</div>
                                    <div>Âµs</div>
                                </div>
                            </div>
                        </div>
                        <a href="chart_ping">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-folder-open fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="total_logfiles">0</div>
                                    <div>Log files</div>
                                </div>
                            </div>
                        </div>
                        <a href="/">
                            <div class="panel-footer">
                                <span class="pull-left">Refresh</span>
                                <span class="pull-right"><i class="fa fa-refresh"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
				<div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-bar-chart fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" style="font-size:15px">
										<input type="checkbox" class="toggle-switch" id="start_logging">
									</div>
                                    <div>Start logging</div>
                                </div>
                            </div>
                        </div>
                        <a href="/">
                            <div class="panel-footer">
                                <span class="pull-left">Refresh</span>
                                <span class="pull-right"><i class="fa fa-refresh"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
		
    </div>
		{% block extra %} {% endblock %}
	</div>
<script>

		$.getJSON("/get_globals", function(result){

			if (result.clip_modus == 20) {

				$('#start_logging').prop('checked', true).change()
			}
		});

	
	$(document).ready(function(){
		setInterval(function(){
			$("#ping").load('/clip_ping')
		}, 1000);
	});


	$('#start_logging').change(function() {
		if($(this).prop('checked')){
			$.get("/start_logging");
		} else {
			$.get("/stop_logging");
		}
	});

		
	</script>
	


{% endblock %}
