{% extends "index.html" %}
{% block extra %}

<div class="row">
    <div class="col-lg-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                Data
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Timestamp</th>
                                <th>MS</th>
                                <th>Line</th>
                                <th>S1</th>
                                <th>S2</th>
                                <th>S3</th>
                                <th>S4</th>
                                <th>S5</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for file in g_buffer %}
                            <tr>
                                <td>{{file[0]}}</td>
                                <td>{{file[1]}}</td>
                                <td>{{file[2]}}</td>
                                <td>{{file[3]}}</td>
                                <td>{{file[4]}}</td>
                                <td>{{file[5]}}</td>
                                <td>{{file[6]}}</td>
                                <td>{{file[7]}}</td>
                            </tr>
                        {% endfor %}
  
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
   
</div>
{% endblock %}
